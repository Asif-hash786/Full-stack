<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/server">

<!-- Radio button --> 
    <div>
      <input type="radio" name="fruit" id="apple" value="apple">
      <label for="apple">Apple</label>
      <br>
      <input type="radio" name="fruit" id="mango" value="mango">
      <label for="mango">Mango</label>
      <br>
      <input type="radio" name="fruit" id="banana" value="banana">
      <label for="banana">Banana</label>
    </div>
    <hr>
<!-- checkbox button -->
    <div>
      <input type="checkbox" name="subjects" id="math" value="math" checked>
      <label for="math">math</label>
      <br>
      <input type="checkbox" name="subjects" id="science" value="sci">
      <label for="science">science</label>
      <br>
      <input type="checkbox" name="subjects" id="english" value="eng">
      <label for="english">english</label>
    </div>
    <hr>
<!-- select button -->
    <div>
      choose your profession :  
      <select name="profession" id="profession">
        <option>Select your option</option>
        <option value="stu" >student</option>
        <option value="dev">developer</option>
      </select>
    </div>
    <hr>
<!-- Range button -->
    <div> 
      <label for="vol">Select your volume level :</label> 
      <input type="range" name="vol" id="vol" min="0" max="100" step="10">
    </div>
    <hr>
<!-- textarea button     -->
    <div>
      <label for="feedback">Give your feedback : </label>
      <textarea name="" id="feedback" placeholder="Write your feedback"></textarea>
    </div>
    <hr>
    <button>submit</button>


  </form>
</body>
</html>
