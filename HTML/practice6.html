<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table border="black">
    <caption>Student information</caption>
        <tr>
          <th rowspan="6">Info</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Address</th>
        </tr>
        <tr>
          <th>City</th>
          <th>House</th>
        </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>3</td>
      </tr>

  </table>
  <hr>
  <form action="">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name">
    </div>
    <div>
      sex:
      <input type="radio" name="gender" id="gender">
      <label for="gender">Male</label>
      <input type="radio" name="gender" id="gender">
      <label for="gender">Female</label>
    </div>
    <div>
      country:
      <select name="country" id="country">
        <option>Select an option</option>
        <option value="country">India</option>
        <option value="country">USA</option>
        <option value="country">Germany</option>
      </select>
    </div>
    <div>
      <label for="feedback">Message:</label>
      <br>
      <textarea name="" id="feedback" placeholder="Enter your message" cols="30" rows="4"></textarea>
    </div>
    <div>
      <input type="checkbox" name="" id="">
      <label for="">Subscribe?</label>
    </div>
    <div>
      <button>submit</button>
    </div>
  </form>
  <hr>
  <form action="">
    <h2>Feedback Form</h2>
    <div>
      <label for="">Name:</label>
      <input type="text" name="" id="" placeholder="Write your name">
    </div>
    <div>
      <label for="">Email:</label>
      <input type="text" name="" id="" placeholder="Write your Email">
    </div>
    <div>
      <label for="">Message:</label>
      <br>
      <textarea name="" id="" rows="4" cols="30" placeholder="Enter your message"></textarea>
    </div>
    <div>
      Rate us Out of 5:
      <br>
      <input type="radio" name="" id="">
      <label for="">1</label>
      <br>
      <input type="radio" name="" id="">
      <label for="">2</label>
      <br>
      <input type="radio" name="" id="">
      <label for="">3</label>
      <br>
      <input type="radio" name="" id="">
      <label for="">4</label>
      <br>
      <input type="radio" name="" id="">
      <label for="">5</label>
    </div>
    <div>
      <button>Send your message!</button>
    </div>
  </form>
</body>
</html>
